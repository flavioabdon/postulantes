<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">Administración</h6>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" id="tab-postulantes">
                Postulantes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="tab-estadisticas">
                Estadísticas
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Panel de Administración</h1>
          <button class="btn btn-sm btn-outline-secondary" id="btn-exportar">
            Exportar a Excel
          </button>
        </div>

        <!-- Postulantes -->
        <div id="postulantes-section">
          <div class="mb-3">
            <input type="text" class="form-control" id="buscar-postulante" placeholder="Buscar por nombre o CI...">
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>CI</th>
                  <th>Tipo Postulación</th>
                  <th>Fecha Registro</th>
                </tr>
              </thead>
              <tbody id="tabla-postulantes">
                <!-- Datos se cargarán con JavaScript -->
              </tbody>
            </table>
          </div>
          <nav>
            <ul class="pagination justify-content-center" id="paginacion">
              <!-- Paginación se generará con JavaScript -->
            </ul>
          </nav>
        </div>

        <!-- Estadísticas -->
        <div id="estadisticas-section" style="display: none;">
          <div class="row">
            <div class="col-md-8">
              <h4>Registros por minuto (últimas 24 horas)</h4>
              <canvas id="chart-registros" height="200"></canvas>
            </div>
            <div class="col-md-4">
              <h4>Totales por tipo</h4>
              <canvas id="chart-tipos" height="200"></canvas>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <h4>Cumplimiento de requisitos</h4>
              <div class="row" id="requisitos-stats">
                <!-- Se llenará con JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
